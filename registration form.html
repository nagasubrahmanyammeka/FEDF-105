<br>

<br>

<br>

<br>
<br>

<input type="password" name="name">
<br>
<br>

<center><label>Click on image to submit</label><br><input type="image" value="Submit" src="newprofile.jpg" width="50px" height="50px" onclick="alert('Submitted')"</center>
